<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-verse-heading" data-cy="VerseCreateUpdateHeading" jhiTranslate="divineSignApp.verse.home.createOrEditLabel">
        Create or edit a Verse
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="divineSignApp.verse.id">ID</label>
            <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_verse" jhiTranslate="divineSignApp.verse.verse">Verse</label>
          <input type="text" class="form-control" name="verse" id="field_verse" data-cy="verse" formControlName="verse" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_diacriticVerse" jhiTranslate="divineSignApp.verse.diacriticVerse">Diacritic Verse</label>
          <input
            type="text"
            class="form-control"
            name="diacriticVerse"
            id="field_diacriticVerse"
            data-cy="diacriticVerse"
            formControlName="diacriticVerse"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_surah" jhiTranslate="divineSignApp.verse.surah">Surah</label>
          <select class="form-control" id="field_surah" data-cy="surah" name="surah" formControlName="surah" [compareWith]="compareSurah">
            <option [ngValue]="null"></option>
            @for (surahOption of surahsSharedCollection; track $index) {
              <option [ngValue]="surahOption">{{ surahOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_splendVerses" jhiTranslate="divineSignApp.verse.splendVerses">Splend Verses</label>
          <select
            class="form-control"
            id="field_splendVerses"
            data-cy="splendVerses"
            name="splendVerses"
            formControlName="splendVerses"
            [compareWith]="compareSplendVerses"
          >
            <option [ngValue]="null"></option>
            @for (splendVersesOption of splendVersesSharedCollection; track $index) {
              <option [ngValue]="splendVersesOption">{{ splendVersesOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
